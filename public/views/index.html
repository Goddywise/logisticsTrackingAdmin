<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css" >
    <link rel="stylesheet" href="/assets/css/bootstrapIcons/bootstrap-icons.css">
    <title>AfriCargo_Admin</title>
</head>
<body>
  
    <div class="form-div">
      <form id="form" onsubmit="handleSubmit(event)">
          <span class="logo"><img src="/assets/images/cargo_logo.png"/></span>
        <label>
            <input type="username" id="username" placeholder="Enter your username" />
             <span style="color:red" id="user_error"></span>
        </label>
        <label class="pass">
            <input type="password" id="password" placeholder="Enter your password"/>

            <div id="mainIcon" class="icon-eye">
                <span id="eye-open"><i class="bi-eye"></i></span>
                <span id="eye-close"><i class="bi-eye-slash-fill"></i></span>
            </div>

               <span style="color:red" id="pass_error"></span>
        </label>
        <button type="submit">Submit   &NestedGreaterGreater; </button> 
      </form>
    </div>
    <script src="/assets/js/index.js"></script>
</body>
</html>
